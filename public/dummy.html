<html>
<html lang="en">
<head>
  <!-- ... (your existing code) ... -->
  <script>
    function showAlert() {
      alert("Make Sure You Sign Up or Log In");
      return false; // Prevent form submission
    }
  </script>
</head>
<body>
  <!-- ... (your existing code) ... -->
  <form action="http://localhost:8002/booking1" method="post" onsubmit="return showAlert()">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" class="form-control" required placeholder="AAA">
    </div>
    <div class="form-group">
      <label for "email">Your Email</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="Name@gmail.com">
    </div>
    <div class="form-group">
      <label for="message">Phone Number</label>
      <input type="text" id="number" name="Phone" class="form-control" required placeholder="91+ 9876543210">
    </div><br>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</body>
</html>
